<div style="width: 100%;">
  <div>
    <h4>¿Encontraste un problema?</h4>
    <h4>ayúdanos a resolverlo</h4>
  </div>
  <div>
    <button mat-raised-button>Contenido</button>
    <button mat-raised-button>Bug</button>
    <button mat-raised-button>Suscripcion</button>
    <button mat-raised-button>Otro</button>
  </div>
  <div>
    <p>Como podemos ayudarte? Recuerda que todo el equipo de eki estará dispuesto a darle solución lo mas pronto posible</p>
  </div>
  <div>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>escribe tu reporte</mat-label>
        <textarea
          matInput
          type="text"
          placeholder="escribe tu reporte"
        ></textarea>
      </mat-form-field>
    </form>
    <button mat-raised-button>Guardar</button>
    <button mat-raised-button>Cancelar</button>
  </div>
</div>
