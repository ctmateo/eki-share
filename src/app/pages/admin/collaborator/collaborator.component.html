<div class="full-width col f-between component" *ngIf="company">

  <div class="row f-between f-center">
    <div>
      <h2 class="title">Colaborador</h2>
      <span>Colaboradores de la empresa.</span>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="openCreateCollaborator()">Crear Colaborador</button>
    </div>
  </div>
  <br />

  <div class="filter card-eki row f-between g-1" [formGroup]="filterForm">
    <div class="filter-options row f-between">
      <mat-form-field appearance="outline">
        <mat-label>Atributo</mat-label>
        <mat-select formControlName="attribute">
          <mat-option *ngFor="let item of attr" [value]="item">{{
            item
            }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Condición</mat-label>
        <mat-select formControlName="condition">
          <mat-option *ngFor="let item of conditions" [value]="item">{{
            item
            }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Valor</mat-label>
        <input matInput type="text" formControlName="value" />
      </mat-form-field>
    </div>


    <div class="buttons-filter" class="filter-actions g-1 row">
      <button class="refresh" mat-raised-button mat-stroked-button><fa-icon class="btnRefresh"
          [icon]="['fas', 'rotate-right']"></fa-icon></button>

      <button class="search btnSearch" mat-raised-button color="primary">Buscar</button>
    </div>
  </div>
  <br>

  <mat-card class="card-eki">
    <br>
    <div class="mat-elevation-z0">
      <mat-paginator [hidePageSize]="true" [length]="lengthData" [pageSize]="limitElements" (page)="pageChange($event)"
        aria-label="Select page of periodic elements" pageSize="25">
      </mat-paginator>

      <div class="container-table custom-scroll">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="userID">
            <th class="mw-400" mat-header-cell *matHeaderCellDef> userID </th>
            <td class="mw-400" mat-cell *matCellDef="let element"> {{element.userID}} </td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th class="mw-300" mat-header-cell *matHeaderCellDef> Nombre </th>
            <td class="mw-300" mat-cell *matCellDef="let element"> {{element.fullName}} </td>
          </ng-container>

          <ng-container matColumnDef="dateActive">
            <th mat-header-cell class="mw-200" *matHeaderCellDef> Activación </th>
            <td mat-cell class="mw-200" *matCellDef="let element"> {{element.dateActive | date:'longDate'}} </td>
          </ng-container>

          <ng-container matColumnDef="positionInTheCompany">
            <th mat-header-cell *matHeaderCellDef class="mw-300"> Cargo</th>
            <td mat-cell *matCellDef="let element" class="mw-300"> {{element.positionInTheCompany}} </td>
          </ng-container>

          <ng-container matColumnDef="stateCollaborator">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.stateCollaborator}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </mat-card>

</div>
