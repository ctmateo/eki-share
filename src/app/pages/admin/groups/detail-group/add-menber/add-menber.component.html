<div mat-dialog-title class="col f-center mt-0">
    <h3 class="p-0 mt-0">
        Crear equipo de trabajo
    </h3>
    <p> Aqu√≠, puedes formar un equipo de trabajo para asignar rutas de aprendizaje por equipo.</p>
</div>

<hr>
<mat-dialog-content class="mat-typography">
    <div class="col g-1">
        <mat-paginator [hidePageSize]="true" [length]="lengthPath" [pageSize]="limitElements"
            (page)="pageChange($event)" [disabled]="isLoading" aria-label="Select page of periodic elements"
            pageSize="25">
        </mat-paginator>

        <table *ngIf="collaborators" mat-table [dataSource]="collaborators" class="table-catalog bt">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef class="bt-left-radius title-table">
                    Seleccionar
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="toggleSelection(row.id)" [checked]="selection.isSelected(row.id)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th class="mw-250 title-table " mat-header-cell *matHeaderCellDef> Colaborador </th>
                <td class="mw-250" mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected]="selection.isSelected(row)">
            </tr>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="action-dialog" align="end">
    <div class="flex row full-width f-end">
        <button mat-stroked-button mat-dialog-close color="primary">Cancelar</button>
        <button mat-raised-button color="primary" (click)="addMenbers()">Agregar miembros</button>
    </div>
</mat-dialog-actions>
